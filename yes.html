<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She Said Yes!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      text-align: center;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 40px;
      color: darkred;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      color: purple;
      margin-top: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to   { text-shadow: 0 0 30px hotpink; }
    }

    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart-fall {
      position: absolute;
      color: red;
      font-size: 28px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10%); opacity: 1; }
      to   { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Yay! You said Yes ðŸ’–</h1>
  <p>This is the start of something magical, Varshu!</p>

  <div class="falling-hearts"></div>

  <script>
    const fallingContainer = document.querySelector(".falling-hearts");

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-fall");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      fallingContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createFallingHeart, 600);
  </script>
</body>
</html>
