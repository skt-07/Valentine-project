<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- fixes mobile scaling -->
  <title>Valentine Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Segoe Script', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: clamp(22px, 5vw, 36px);
      color: #d6336c;
    }

    .animated-heart {
      font-size: clamp(40px, 8vw, 70px);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Heart-shaped Yes button */
    .yes-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin: 20px;
      display: inline-block;
    }
    .yes-btn svg {
      width: 120px;
      height: 120px;
    }

    /* Red box No button */
    .no-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: clamp(16px, 4vw, 24px);
      padding: 12px 24px;
      margin: 20px;
      transition: all 0.3s ease;
    }

    /* Falling hearts */
    .falling-heart {
      position: absolute;
      top: -10%;
      color: white;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }

    #final {
      display: none;
      margin-top: 50px;
    }

    #final h2 {
      color: #d6336c;
      font-size: clamp(20px, 5vw, 32px);
    }

    #final img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Varshu ‚ù§Ô∏è Will you be my Valentine?</h1>
  <div class="animated-heart">‚ù§Ô∏è</div>

  <div id="options">
    <button class="yes-btn" onclick="finalMessage()">
      <svg viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4
                 c0,9.5,16,20.6,16,20.6s16-11.1,16-20.6C32,3.8,28.2,0,23.6,0z" fill="green"/>
        <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="8" font-family="Segoe Script" dy=".3em">Yes</text>
      </svg>
    </button>
    <button class="no-btn" onclick="nextStep()">No</button>
  </div>

  <div id="final">
    <h2>Woohhhh!! I Love You my Cutie Pie üíç‚ù§Ô∏è</h2>
    <img src="hog-kiss.gif" alt="Custom Animation">
  </div>

  <script>
    let step = 0;
    const noTexts = [
      "No", "Are you sure?", "What if I offer you a Dosa??",
      "Please na üò¢", "Pretty Please", "What about a date in Morabadi?",
      "What about a romantic dance?", "Please Varshu",
      "What if I make pav bhaji for you?", "But üò¢", "üò¢",
      "No", "No", "No", "No"
    ];

    function nextStep() {
      step++;
      if(step < noTexts.length) {
        document.querySelector('.no-btn').innerText = noTexts[step];
        if(step >= 10) {
          document.querySelector('.yes-btn svg').style.width = (120 + step*5) + "px";
          document.querySelector('.no-btn').style.fontSize = Math.max(12, 24 - step) + "px";
        }
      } else {
        document.querySelector('.no-btn').style.display = "none";
      }
    }

    function finalMessage() {
      document.getElementById('options').style.display = "none";
      document.getElementById('final').style.display = "block";
    }

    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerText = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
