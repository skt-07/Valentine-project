<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oh No!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      text-align: center;
      background: lightgray;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 40px;
      color: darkblue;
      animation: shake 1s infinite;
    }

    p {
      font-size: 22px;
      color: black;
      margin-top: 20px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart-fall {
      position: absolute;
      color: blue;
      font-size: 28px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10%); opacity: 1; }
      to   { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
